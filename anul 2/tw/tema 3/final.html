<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processing Application</title>
</head>
<body>
  <!-- Container for JSON components -->
  <div id="jsonContainer"></div>

  <!-- Original Image Container -->
  <img id="originalImage" alt="Original Image" style="display: none;">

  <!-- Canvas for Processed Image -->
  <canvas id="processedCanvas" width="1000" height="500"></canvas>

  <!-- Container for Execution Times -->
  <div id="executionTimesContainer"></div>

  <script>
    async function fetchRandomDog() {
      try {
        // Record start time for JSON component display
        const jsonStartTime = performance.now();

        // Fetch data from Dog API asynchronously
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();

        // Display JSON components in the browser
        const jsonContainer = document.getElementById('jsonContainer');
        jsonContainer.textContent = JSON.stringify(data, null, 2);

        // Record end time for JSON component display
        const jsonEndTime = performance.now();
        const jsonExecutionTime = jsonEndTime - jsonStartTime;
        displayExecutionTime('JSON Display', jsonExecutionTime);

        const imageUrl = data.message;

        // Display the original image
        const originalImage = document.getElementById('originalImage');
        originalImage.src = imageUrl;

        // Wait for the image to load and then start image processing
        await new Promise(resolve => originalImage.onload = resolve);

        // Record start time for image processing
        const processingStartTime = performance.now();

        // Create a canvas and get its 2d context
        const canvas = document.getElementById('processedCanvas');
        const ctx = canvas.getContext('2d');

        // Mirror the image and apply grayscale with different dash values
        const mirroredImage = await mirrorImage(originalImage);
        await processImage(ctx, mirroredImage, 4);
        await pause(1000);

        await processImage(ctx, mirroredImage, 2.5);
        await pause(1000);

        await processImage(ctx, mirroredImage, 1.5);
        await pause(1000);

        await processImage(ctx, mirroredImage, 1);
        await pause(1000);

        // Record end time for image processing
        const processingEndTime = performance.now();
        const processingExecutionTime = processingEndTime - processingStartTime;
        displayExecutionTime('Image Processing', processingExecutionTime);

      } catch (error) {
        console.error('Error fetching dog image:', error);
      }
    }

    function displayExecutionTime(task, time) {
      const executionTimesContainer = document.getElementById('executionTimesContainer');
      executionTimesContainer.innerHTML += `<p>${task}: ${time.toFixed(2)} milliseconds</p>`;
    }

    async function pause(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function processImage(ctx, img, dash) {
      ctx.drawImage(img, 0, 0, ctx.canvas.width, ctx.canvas.height);
      const scannedImage = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
      const scannedData = scannedImage.data;

      for (let i = 0; i < scannedData.length / dash; i += 4) {
        const total = scannedData[i] + scannedData[i + 1] + scannedData[i + 2];
        const averageColorValue = total / 3;

        scannedData[i] = averageColorValue;
        scannedData[i + 1] = averageColorValue;
        scannedData[i + 2] = averageColorValue;
      }

      scannedImage.data = scannedData;
      ctx.putImageData(scannedImage, 0, 0);
    }

    async function mirrorImage(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0, img.width, img.height);
      const imageData = ctx.getImageData(0, 0, img.width, img.height);
      const data = imageData.data;

      for (let row = 0; row < img.height; row += 1) {
        for (let coll = 0; coll < img.width / 2; coll += 1) {
          const index = (row * img.width + coll) * 4;
          const mirrorIndex = ((img.width * (row + 1) - 1) * 4 - coll * 4);

          let a = data[index + 3];
          data[index + 3] = data[mirrorIndex + 3];
          data[mirrorIndex + 3] = a;

          a = data[index + 2];
          data[index + 2] = data[mirrorIndex + 2];
          data[mirrorIndex + 2] = a;

          a = data[index + 1];
          data[index + 1] = data[mirrorIndex + 1];
          data[mirrorIndex + 1] = a;

          a = data[index];
          data[index] = data[mirrorIndex];
          data[mirrorIndex] = a;
        }
      }

      ctx.putImageData(imageData, 0, 0);
      const mirroredImage = new Image();
      mirroredImage.src = canvas.toDataURL();
      await new Promise(resolve => mirroredImage.onload = resolve);
      return mirroredImage;
    }

    fetchRandomDog();
  </script>
</body>
</html>
