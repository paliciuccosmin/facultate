<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processing Application</title>
</head>
<body>
  <!-- Container for JSON components -->
  <div id="jsonContainer"></div>

  <!-- Original Image Container -->
  <img id="originalImage" alt="Original Image" style="display: none;">
  
  <!-- Canvas for Processed Image -->
  <canvas id="processedCanvas" width="1000" height="500"></canvas>

  <!-- Container for Execution Times -->
  <div id="executionTimesContainer"></div>

  <script>
    async function fetchRandomDog() {
      try {
        // Record start time for JSON component display
        const jsonStartTime = performance.now();

        // Fetch data from Dog API asynchronously
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        
        // Display JSON components in the browser
        const jsonContainer = document.getElementById('jsonContainer');
        jsonContainer.textContent = JSON.stringify(data, null, 2);

        // Record end time for JSON component display
        const jsonEndTime = performance.now();
        const jsonExecutionTime = jsonEndTime - jsonStartTime;
        displayExecutionTime('JSON Display', jsonExecutionTime);

        const imageUrl = data.message;

        // Display the original image
        const originalImage = document.getElementById('originalImage');
        originalImage.src = imageUrl;

        // Wait for the image to load and then start image processing
        await new Promise(resolve => originalImage.onload = resolve);

        // Record start time for image processing
        const processingStartTime = performance.now();

        processImageOption1(); // Call the processing function when the image is loaded

        // Record end time for image processing
        const processingEndTime = performance.now();
        const processingExecutionTime = processingEndTime - processingStartTime;
        displayExecutionTime('Image Processing', processingExecutionTime);

      } catch (error) {
        console.error('Error fetching dog image:', error);
      }
    }

    function processImageOption1() {
      // Get elements and contexts
      const originalImage = document.getElementById('originalImage');
      const canvas = document.getElementById('processedCanvas');
      const ctx = canvas.getContext('2d');

      // Set the canvas size to match the image size
      canvas.width = originalImage.width * 2;
      canvas.height = originalImage.height;

      // Draw the original image on the left side of the canvas
      ctx.drawImage(originalImage, 0, 0);

      // Get the image data for the entire canvas
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      // Mirror the image by swapping pixel values between left and right halves
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width / 2; x++) {
          // Calculate the index for the current and mirrored pixels
          const indexLeft = (y * canvas.width + x) * 4;
          const indexRight = (y * canvas.width + (canvas.width - x - 1)) * 4;

          // Swap pixel values between left and right
          for (let i = 0; i < 4; i++) {
            const temp = data[indexLeft + i];
            data[indexLeft + i] = data[indexRight + i];
            data[indexRight + i] = temp;
          }
        }
      }

      const sliceWidth = canvas.width / 4;
      for (let slice = 0; slice < 4; slice++) {
        setTimeout(() => {
          processSlice(slice, canvas, ctx, data);
        }, slice * 1000);
      }

    function displayExecutionTime(stage, executionTime) {
      const executionTimesContainer = document.getElementById('executionTimesContainer');
      const executionTimeElement = document.createElement('p');
      executionTimeElement.textContent = `${stage} Execution Time: ${executionTime.toFixed(2)} milliseconds`;
      executionTimesContainer.appendChild(executionTimeElement);
    }

    // Call the function to fetch a random dog image when the page loads
    window.onload = fetchRandomDog;
  </script>
</body>
</html>
